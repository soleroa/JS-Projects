<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Números Romanos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Convertidor a Números Romanos</h1>
    <input type="number" id="number" placeholder="Ingresa un número (1-3999)">
    <button id="convert-btn">Convertir</button>
    <div id="output"></div>
</div>

<script>
    // Función de conversión de número a romano
    function convertToRoman(num) {
        const romanNumerals = [
            { value: 1000, symbol: 'M' },
            { value: 900, symbol: 'CM' },
            { value: 500, symbol: 'D' },
            { value: 400, symbol: 'CD' },
            { value: 100, symbol: 'C' },
            { value: 90, symbol: 'XC' },
            { value: 50, symbol: 'L' },
            { value: 40, symbol: 'XL' },
            { value: 10, symbol: 'X' },
            { value: 9, symbol: 'IX' },
            { value: 5, symbol: 'V' },
            { value: 4, symbol: 'IV' },
            { value: 1, symbol: 'I' },
        ];
        
        let roman = '';
        
        romanNumerals.forEach(item => {
            while (num >= item.value) {
                roman += item.symbol;
                num -= item.value;
            }
        });
        
        return roman;
    }
    
    // Obtener elementos
    const numberInput = document.getElementById('number');
    const convertButton = document.getElementById('convert-btn');
    const outputDiv = document.getElementById('output');
    
    // Agregar evento al botón
    convertButton.addEventListener('click', () => {
        const number = parseInt(numberInput.value);

        if (numberInput.value === '') {
            outputDiv.textContent = 'Please enter a valid number';
        } else if (isNaN(number)) {
            outputDiv.textContent = 'Please enter a valid number';
        } else if (number < 1) {
            outputDiv.textContent = 'Please enter a number greater than or equal to 1';
        } else if (number >= 4000) {
            outputDiv.textContent = 'Please enter a number less than or equal to 3999';
        } else {
            outputDiv.textContent = convertToRoman(number);
        }
    });
</script>

</body>
</html>
