<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <label>Enter a phone number:
        <input type="text" id="user-input">
    </label>
    <button id="check-btn">Check</button>
    <button id="clear-btn">Clear</button>
    <div id="results-div"></div>

    <script>
        const checkBtn = document.getElementById("check-btn");
        const clearBtn = document.getElementById("clear-btn");
        const inputText = document.getElementById("user-input");
        const result = document.getElementById("results-div");

        // Expresión regular para validar el número de teléfono
        const phoneRegex = /^(1\s?)?(\(\d{3}\)|\d{3})[\s\-]?\d{3}[\s\-]?\d{4}$/;

        checkBtn.addEventListener("click", function() {
            const trimmedInput = inputText.value.trim();

            if (!trimmedInput) {
                alert("Please provide a phone number");
            } else {
                // Validación con la expresión regular
                if (phoneRegex.test(trimmedInput)) {
                    result.textContent = `Valid US number: ${trimmedInput}`;
                    result.style.color = "green";  // Cambiar color a verde
                } else {
                    result.textContent = `Invalid US number: ${trimmedInput}`;
                    result.style.color = "red";  // Cambiar color a rojo
                }
            }
        });

        clearBtn.addEventListener("click", function() {
            result.textContent = "";
            inputText.value = "";
        });
    </script>
</body>
</html>
